<!DOCTYPE html>
<html>
<head>
    <title>Armani Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="hangover.css">
</head>
<body>
    <header class="header sticky-header">
        <h2 class="centered-text">A | X</h2>
    </header>
    <div class="totals sticky-totals">
        <div class="left-totals">
            <span id="subtotalDisplay">Subtotal: $0.00</span>
            <span id="taxDisplay">Tax: $0.00</span>
        </div>
        <div class="right-totals">
            <span id="discountedSubtotalDisplay">Now 30%: $0.00</span>
            <span id="totalDisplay">Total: $0.00</span>
            <span id="savingsDisplay">Savings: $0.00</span>
        </div>
    </div>
    <div class="container">
        <h1 class="patriotic-background">4th of July<br>enjoy 30% additional</h1>
        <div class="discount-buttons">
            <button class="discount-button" onclick="applyDiscount(30)">30%</button>
            <button class="discount-button" onclick="applyDiscount(40)">40%</button>
            <button class="discount-button" onclick="applyDiscount(50)">50%</button>
        </div>
        <form onsubmit="event.preventDefault();">
            <div class="product" id="productA">
                <a href="https://www.armani.com/variants/images/1647597329643405/F/w480.jpg" target="_blank">
                    <img src="https://www.armani.com/variants/images/1647597329643405/F/w480.jpg" alt="Sandals">
                </a>
                <div class="product-details">
                    <span>Sandals ($19.99 each)</span>
                </div>
                <div class="quantity-controls">
                    <button type="button" class="quantity-button" onclick="updateQuantity('sandals', 1)">+</button>
                    <button type="button" class="quantity-button" onclick="updateQuantity('sandals', -1)">-</button>
                </div>
            </div>
            <div class="product" id="productB">
                <a href="https://www.armani.com/variants/images/1647597284684093/F/w960.jpg" target="_blank">
                    <img src="https://www.armani.com/variants/images/1647597284684093/F/w960.jpg" alt="Polos">
                </a>
                <div class="product-details">
                    <span>Polos ($49.99 each)</span>
                </div>
                <div class="quantity-controls">
                    <button type="button" class="quantity-button" onclick="updateQuantity('polos', 1)">+</button>
                    <button type="button" class="quantity-button" onclick="updateQuantity('polos', -1)">-</button>
                </div>
            </div>
            <div class="product" id="productC">
                <a href="https://www.armani.com/variants/images/1647597301859033/F/w960.jpg" target="_blank">
                    <img src="https://www.armani.com/variants/images/1647597301859033/F/w960.jpg" alt="Graphic Tees">
                </a>
                <div class="product-details">
                    <span>Graphic Tees ($39.99 each)</span>
                </div>
                <div class="quantity-controls">
                    <button type="button" class="quantity-button" onclick="updateQuantity('graphicTees', 1)">+</button>
                    <button type="button" class="quantity-button" onclick="updateQuantity('graphicTees', -1)">-</button>
                </div>
            </div>
            <div class="product" id="productD">
                <a href="https://www.armani.com/variants/images/1647597329636256/F/w480.jpg" target="_blank">
                    <img src="https://www.armani.com/variants/images/1647597329636256/F/w480.jpg" alt="Jeans">
                </a>
                <div class="product-details">
                    <span>Jeans ($110 each)</span>
                </div>
                <div class="quantity-controls">
                    <button type="button" class="quantity-button" onclick="updateQuantity('jeans', 1)">+</button>
                    <button type="button" class="quantity-button" onclick="updateQuantity('jeans', -1)">-</button>
                </div>
            </div>
            <div class="product" id="productE">
                <a href="https://www.armani.com/variants/images/1647597284680465/F/w480.jpg" target="_blank">
                    <img src="https://www.armani.com/variants/images/1647597284680465/F/w480.jpg" alt="Pima Shirt">
                </a>
                <div class="product-details">
                    <span>Pima Shirt ($29.99 each)</span>
                </div>
                <div class="quantity-controls">
                    <button type="button" class="quantity-button" onclick="updateQuantity('pimaShirt', 1)">+</button>
                    <button type="button" class="quantity-button" onclick="updateQuantity('pimaShirt', -1)">-</button>
                </div>
            </div>
            <div class="product" id="productF">
                <a href="https://www.armani.com/variants/images/1647597321183886/F/w960.jpg" target="_blank">
                    <img src="https://www.armani.com/variants/images/1647597321183886/F/w960.jpg" alt="Shoes">
                </a>
                <div class="product-details">
                    <span>Shoes ($69.98 each)</span>
                </div>
                <div class="quantity-controls">
                    <button type="button" class="quantity-button" onclick="updateQuantity('shoes', 1)">+</button>
                    <button type="button" class="quantity-button" onclick="updateQuantity('shoes', -1)">-</button>
                </div>
            </div>
        </form>
        <button onclick="displaySaleCount()">Sale Count</button>
        <button onclick="resetInputs()">Reset Inputs</button>
        <div class="result sale-result" id="itemCount">Total Items Sold: 0</div>
    </div>
    <footer class="footer">
        <p>by Giorgio Armani</p>
    </footer>
    <script>
        let products = {
            sandals: { price: 19.99, quantity: 0 },
            polos: { price: 49.99, quantity: 0 },
            graphicTees: { price: 39.99, quantity: 0 },
            jeans: { price: 110.00, quantity: 0 },
            pimaShirt: { price: 29.99, quantity: 0 },
            shoes: { price: 69.98, quantity: 0 }
        };

        function updateQuantity(product, change) {
            products[product].quantity += change;
            if (products[product].quantity < 0) {
                products[product].quantity = 0;
            }
            updateTotals();
        }

        function updateTotals() {
            let subtotal = 0;
            let tax = 0;
            let total = 0;

            for (let key in products) {
                subtotal += products[key].price * products[key].quantity;
            }
            tax = subtotal * 0.08;
            total = subtotal + tax;

            document.getElementById('subtotalDisplay').innerText = `Subtotal: $${subtotal.toFixed(2)}`;
            document.getElementById('taxDisplay').innerText = `Tax: $${tax.toFixed(2)}`;
            document.getElementById('totalDisplay').innerText = `Total: $${total.toFixed(2)}`;
        }

        function applyDiscount(discount) {
            let subtotal = 0;

            for (let key in products) {
                subtotal += products[key].price * products[key].quantity;
            }

            let discountedSubtotal = subtotal * ((100 - discount) / 100);
            document.getElementById('discountedSubtotalDisplay').innerText = `Now ${discount}%: $${discountedSubtotal.toFixed(2)}`;
            document.getElementById('savingsDisplay').innerText = `Savings: $${(subtotal - discountedSubtotal).toFixed(2)}`;
        }

        function displaySaleCount() {
            let itemCount = 0;

            for (let key in products) {
                itemCount += products[key].quantity;
            }

            document.getElementById('itemCount').innerText = `Total Items Sold: ${itemCount}`;
        }

        function resetInputs() {
            for (let key in products) {
                products[key].quantity = 0;
            }
            updateTotals();
            document.getElementById('discountedSubtotalDisplay').innerText = 'Now 30%: $0.00';
            document.getElementById('savingsDisplay').innerText = 'Savings: $0.00';
            document.getElementById('itemCount').innerText = 'Total Items Sold: 0';
        }
    </script>
</body>
</html>
